<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="....." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/icon/partner.png" alt="logo" class="logo-img" />
            <h1 class="logo-title">Your Company</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#testing">About Us</a></li>
                <li><a href="https://wa.me/putyournumberhere">Contact Us</a></li>

    <div class="container">
        <div class="intro">
            <p class="title">Your Product</p>
            <p class="description">Description Product</p>
            <img src="assets/foto/yourpoduct.png" alt="Product" class="img-foto" />
        </div>
    </div>
    <div class="parallax">
        <div class="about">
            <p class="title">(soon)</p>

                <button class="btn-cta" onclick="redirWhatsapp()">Whatsapp</button>
            </div>
        </div>
        <div class="container">
            <div class="card" id="testing">
                <div class="card-item">
                    <img src="assets/icon/24-hours.png" alt="icon 1" class="icon" />
                    <p class="card-title">(soon)</p>
                    <p class="card-description">(soon)</p>
                </div>
                <div class="card-item">
                    <img src="assets/icon/hot-deal.png" alt="icon 2" class="icon" />
                    <p class="card-title">(soon)</p>
                    <p class="card-description">(soon)</p>
                </div>
                <div class="card-item">
                    <img src="assets/icon/rating.png" alt="icon 3" class="icon" />
                    <p class="card-title">(soon)</p>
                    <p class="card-description">(soon)</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="title">&copy; Ryomen-Sukuna (ZERO) 2023</p>
    </footer>
    <script>
        function redirInstagram() {
            window.location.href = "https://instagram.com/yourinstagram"
        }

        function redirWhatsapp() {
            window.location.href = "https://wa.me/yourcompanynumber"
        }
    </script>
